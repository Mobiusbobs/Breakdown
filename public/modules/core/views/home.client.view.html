<section mouse-capture ng-keydown="keyDown($event)" ng-keyup="keyUp($event)" data-ng-controller="HomeController">
	<br>
	<div class="row" style="height: 500px;">
		<div class="col-md-3" style="height: 100%;">
			<div class="panel panel-default">
			    <div class="panel-heading">
			        Basic Block
			    </div>
			    <div class="panel-body">
			        <span ng-click="addBlock('num: 1', 'data', 1)" class="label label-default">num</span>
			        <span ng-click="addBlock('array: [1,2,3]', 'data', [1,2,3])" class="label label-default">array</span>
			    </div>
			</div>
			<div class="panel panel-default">
			    <div class="panel-heading">
			        Operation Block
			    </div>
			    <div class="panel-body">
				    <span ng-click="addBlock('+', 'plus')" class="label label-default">+</span>
				    <span ng-click="addBlock('-', 'minus')" class="label label-default">-</span>
				    <span ng-click="addBlock('*', 'multiple')" class="label label-default">*</span>
				    <span ng-click="addBlock('/', 'divide')" class="label label-default">/</span>
			    	<span ng-click="addBlock('avg', 'avg')" class="label label-default">avg</span>
			    	<span ng-click="addBlock('length', 'length')" class="label label-default">length</span>
			    	<span ng-click="addBlock('sum', 'sum')" class="label label-default">sum</span>
			    	<span ng-click="addBlock('power', 'power')" class="label label-default">power</span>
			    </div>
			</div>
			<div class="panel panel-default">
			    <div class="panel-heading">
			        Each Block
			    </div>
			    <div class="panel-body">
				    <span ng-click="addBlock('each(minus)', 'eachMinus')" class="label label-default">each(minus)</span>
			    	<span ng-click="addBlock('each(power)', 'eachPower')" class="label label-default">each(power)</span>
			    </div>
			</div>
			<div class="panel panel-default">
			    <div class="panel-heading">
			        Json Output
			    </div>
			    <div class="panel-body">
			    	<textarea 
						style="width: 100%; height: 300px;"
						chart-json-edit
						view-model="chartViewModel"
						>
					</textarea>
			    </div>
			</div>
		</div>
		<div class="col-md-9" style="height: 100%;">
			<div style="height: 100%;">
				<button
					ng-click="addNewNode()"
					title="Add a new node to the chart"
					>
					Add Node
				</button>
				<button
					ng-click="addNewInputConnector()"
					ng-disabled="chartViewModel.getSelectedNodes().length == 0"
					title="Add a new input connector to the selected node"
					>
					Add Input Connector
				</button>
				<button
					ng-click="addNewOutputConnector()"
					ng-disabled="chartViewModel.getSelectedNodes().length == 0"
					title="Add a new output connector to the selected node"
					>
					Add Output Connector
				</button>
				<button
					ng-click="deleteSelected()"
					ng-disabled="chartViewModel.getSelectedNodes().length == 0 && chartViewModel.getSelectedConnections().length == 0"
					title="Delete selected nodes and connections"
					>
					Delete Selected
				</button>
				<button
					ng-click="output()"
					>
					output
				</button>
				<!--
				This custom element defines the flowchart.
				-->
			    <flow-chart
		    		style="margin: 5px; width: 100%; height: 100%;"
			      	chart="chartViewModel"
			      	>
			    </flow-chart>
		    </div>
		</div>
	</div>
</section>
